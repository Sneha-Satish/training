<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
                <tr>
                    <td> User Age </td>
                    <td><input onchange="ValidateAge()" id="uage"  name="uage" type="number"></td>
                </tr>
                <tr>
                    <td> &nbsp; </td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </tbody>
        </table>

    </form>
    <script>
        document.getElementById("uage").setCustomValidity("Enter your age");
        function validateAge(){
            if(document.getElementById("uage").value < 18){
                document.getElementById("uage").setCustomValidity("you are too young to join");
            }else if (document.getElementById("uage").value > 90){
                document.getElementById("uage").setCustomValidity("you are too old to join");
            }else{
                document.getElementById("uage").setCustomValidity("");
            }
        }
    </script>
</body>
</html>
