<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hero=Object.create(null);
        Object.defineProperties(hero,{
            title:{
                value:"batman",
                writable:true,
                enumerable:true
            },
            firstname:{
                value:'tony',
                enumerable:false
            },
            lastname:{
                value:"stark",
                enumerable:false
            },
            power:{
                value:6,
                enumerable:false
            },
            fullname:{
                value:function(){
                    return this.firstname+""+this.lastname;
                }
            }

        });
        console.log(hero.fullname());
        hero.title="joker";
        console.log(hero.title);
    </script>
</head>
