<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <script>
        var config={
            enableHighAccuracy:true,
            maximumAge:4000,
            timeout:6000
        }
        // success function
        function geoSuccessFun(pos){
            //console.log(pos.coords)
            document.getElementById("ts").textContent=new Date(pos.timestamp);
            document.getElementById("lat").textContent=pos.coords.latitude;
            document.getElementById("lon").textContent=pos.coords.longitude;
            document.getElementById("acc").textContent=pos.coords.accuracy+"mts";
        }
        function geoErrorFun(err){
            console.log(err)
        }
        //error function
        //Browser Object Model
        if(navigator.geolocation){
            //alert("geolacation is supported");
            //navigator.geolocation.getCurrentPosition(geoSuccessFun,geoerrorFun)
            navigator.geolocation.getCurrentPosition(geoSuccessFun,geoErrorFun,{
            enableHighAccuracy:true,
            maximumAge:4000,
            timeout:6000
         })
        }else{
            alert("geolocation is not suppoerted | please update your browser")
        }
    </script>
</head>
<body>
    <div class="container">
        mouli<span style="color: red">bhoo </span>jay
        <h2> Time Stramp <span id="ts"></span></h2>
        <h2> latitude <span id="lat"></span></h2>
        <h2> longitude <span id="lon"></span></h2>
        <h2> Accuracy <span id="acc"></span></h2>
        
    </div>
</body>
</html>
