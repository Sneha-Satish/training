        function numeric(...num){
            return num.reduce(function(initval,val){
                console.log("initial value",initval,"value",val);
                return initval+val;
            })
        };

        console.log(numeric(5,4));
        console.log(numeric(5));
        console.log(numeric(5,4,3));
