<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
         border: 3px solid red;
         margin: 50px auto;
         display:block;
        }
       
     </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var boxX=0;
        var ctx=document.getElementById("can").getContext("2d");
   
            ctx.beginPath();
            ctx.fillStyle="blue";
            ctx.strokeStyle="red";
            ctx.moveTo(100,300);
            ctx.lineTo(400,300);
            ctx.lineTo(350,400);
            ctx.lineTo(150,400);
            ctx.lineTo(100,300);
            ctx.moveTo(250,300);
            ctx.lineTo(250,150);
            ctx.lineTo(300,150);
            ctx.lineTo(300,200);
            ctx.lineTo(300,200);
            ctx.lineTo(250,200);
            ctx.fillStyle="GREEN";
            ctx.fill();
            ctx.stroke();


            setInterval(function(){
            ctx.beginPath();
            var circleX=Math.round(Math.random()*500);
            var circleY=Math.round(Math.random()*400);
            var circleR=Math.round(Math.random()*50);
            var red=Math.round(Math.random()*255);
            var green=Math.round(Math.random()*255);
            var blue=Math.round(Math.random()*255);
            var alpha=Math.random();
            ctx.fillStyle="rgba(0,0,"+blue+","+alpha+")";
            ctx.arc(circleX,400+circleY,circleR,0,(Math.PI/180)*360,true);
            ctx.fill();
            ctx.fillStyle="black";
            ctx.fillText("valtech",150,240);
            ctx.closePath();
             // ctx.fillRect(boxX,50,200,200);
           // boxX+=10;
            //if(boxX>500){
                //boxX=-100;}
            
        },10);
        
        </script>
</body>
</html>
