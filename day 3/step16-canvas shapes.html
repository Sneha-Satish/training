<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with images</title>
    <style>
       canvas{
        border: 3px solid black;
        margin: 50px auto;
        display:block;
       }
    </style>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
    
    <script>
        var ctx=document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.arc(150,150,100,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(250,350,100,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(150,250,100,0,(Math.PI/180)*360, true);
        ctx.closePath();
        ctx.stroke();

        

       

    </script>
</body>
</html>
