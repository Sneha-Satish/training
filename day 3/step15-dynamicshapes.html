<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with images</title>
    <style>
       canvas{
        border: 3px solid black;
        margin: 50px auto;
        display:block;
       }
    </style>
</head>
<body>
    <canvas width="500" height="500" id="can"></canvas>
    
    <script>
        var ctx=document.getElementById("can").getContext("2d");
            ctx.beginPath();
            ctx.strokeStyle="red";
             for(var i=10;i<=500;i+=10){
                ctx.moveTo(i,0);
                ctx.lineTo(i,500);
             }

             for(var i=10;i<=500;i+=10){
                ctx.moveTo(0,i);
                ctx.lineTo(500,i);
             }
             ctx.stroke();
             ctx.fillRect(10,30,30,10);

    </script>
</body>
</html>
