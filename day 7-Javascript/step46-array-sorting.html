<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var favNum=[9,8,13,11,6,4];
        var favNum = [
            {name : "Archies ", favNume:12 },
            {name : "Anmol ", favNume: 2},
            {name : "Sharan", favNume: 4},
            {name : "Sneha ", favNume: 8},
            {name : "Harshitha", favNume: 9},
            {name : "Moulidhar", favNume: 13},
            {name : "Jai Kumar", favNume: 6},
            {name : "Pavan", favNume: 5},
            {name : "Wasil", favNume: 7},
            {name : "Saniya", favNume: 16},
            {name : "Himani", favNume: 11},
            {name : "Anirudh", favNume: 17},
            {name : "Mihir", favNume: 22},
            {name : "Vijay", favNume: 1}
        ];
        function sortItOut(val1,val2){
            // console.log(val1.favNume);
            // console.log(val2.favNume)
            // console.log(val1.favNume>val2.favNume)
            if(val1.favNume>val2.favNume){
                return 1;
            }else if(val1.favNume<val2.favNume){
                
                return -1;
            }else{
                return 0;
            }
            

        }
        function sortFun(){
            //document.getElementById("out").innerHTML=favNum.sort();
            var result=favNum.sort(sortItOut);
            for(var i=0;i<result.length;i++){
                document.getElementById("log").innerHTML+="<li>"+result[i].name+"'s number is "+result[i].favNume+"</li>"
            }
            
        }
    </script>
</head>
<body>
    <button onclick="sortFun()">Sort</button>
    <ol id="log"></ol>
</body>
</html>
