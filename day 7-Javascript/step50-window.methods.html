<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var win=null;
        function openwindow(){
            win=window.open("http://google.com","winName","status,height=200,width=200");  
        }
        function changeWindow(){
            win.location="http://tooncrush.com";
        }
        function closeWindow(){
            win.close();
        }
       
    </script>
</head>
<body>
   <button onclick="openwindow()">open</button>
   
   <button onclick="changeWindow()">open location</button>
   
   <button onclick="closeWindow()">close</button>
</body>
</html>
